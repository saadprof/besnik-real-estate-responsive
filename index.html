<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"

    />

    <link

    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Besnik Real Estate</title>

    <style>
        *{

        }

      <div class="navbar bg-base-100 py-5">
        <div class="navbar-start w-2/5">

            </ul>
          </div>

        <div class="navbar-end hidden lg:flex w-full gap-4">
          <ul class="menu menu-horizontal px-1 ">
            <li><a class="font-medium text-[#0F2B4A]">Home</a></li>
            <li><a class="font-medium text-[#0F2B4A]">About Us</a></li>
            <li><a class="font-medium text-[#0F2B4A]">Features</a></li>
            <li><a class="font-medium text-[#0F2B4A]">Contacts</a></li>
          </ul>
          <div class="flex gap-3">
            <a class="btn bg-white hover:bg-white border-[#2289FF] hover:border-[#2289FF] text-[#2289FF] hover:text-[#2289FF]">Sign In</a>
            <a class="btn bg-[#2289FF] hover:bg-[#2289FF] text-white hover:text-white">Sign Up</a>
          </div>
        </div>
      </div>

    </header>

    <!-- Main for main contents -->
    <main>

    </main>

    <!-- Footer for contacts and social links -->
    <footer>

    </footer>
